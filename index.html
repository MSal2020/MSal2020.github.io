<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Your Website</h1>
      <p>Your catchy tagline or introduction goes here.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </section>

  <!-- About Section -->
  <section class="about">
    <div class="about-content">
      <h2>About Me</h2>
      <p>Write a brief description of yourself and your skills.</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <div class="portfolio-content">
      <h2>Portfolio</h2>
      <!-- Your portfolio items or project showcases go here -->
    </div>
  </section>

  <!-- Blog Section -->
  <section class="blog">
    <div class="blog-content">
      <h2>Blog</h2>
      <!-- Your blog posts go here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-content">
      <h2>Contact Me</h2>
      <!-- Your contact form or contact information goes here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
